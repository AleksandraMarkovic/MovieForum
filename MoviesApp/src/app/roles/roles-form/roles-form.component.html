<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="roleId" [value]="service.formData.id" />
    <div class="form-group">
        <label class="form-label">ROLE NAME</label>
        <input type="text" class="form-control" name="roleName" #roleName="ngModel" [(ngModel)]="service.formData.name" required
        [class.invalid]="roleName.invalid && roleName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-light mt-3" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
