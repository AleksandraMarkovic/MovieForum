<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="genreId" [value]="service.formData.id" />
    <div class="form-group">
        <label class="form-label">GENRE NAME</label>
        <input type="text" class="form-control" name="genreName" #genreName="ngModel" [(ngModel)]="service.formData.name" required
        [class.invalid]="genreName.invalid && genreName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-light mt-3" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
