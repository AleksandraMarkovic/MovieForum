<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <app-people-form></app-people-form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mt-5 mb-5">
            <table class="table table-dark table-striped table-bordered table-hover">
                <tbody>
                    <tr *ngFor="let p of service.people">
                        <td class="fw-bold">{{p.firstName}} {{p.lastName}}</td>
                        <td *ngFor="let r of p.personRoleMovies"> {{r.role}} </td>
                        <td class="text-center text-primary">
                            <a href="#" (click)="populateForm($event, p)"> 
                                <i class="fas fa-pen"></i> 
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="#" (click)="onDelete($event, p.id)">
                                <i class="fas fa-trash text-danger"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
