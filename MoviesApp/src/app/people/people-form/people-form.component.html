<form novalidate #form="ngForm" (submit)="onSubmit(form)" enctype='multipart/form-data'>
    <input type="hidden" name="personId" id="personId" [value]="service.formData.id" />
    <div class="form-group mb-3">
        <label class="form-label">FIRST NAME</label>
        <input type="text" class="form-control" name="firstName" id="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">LAST NAME</label>
        <input type="text" class="form-control" name="lastName" id="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">BIO</label>
        <input type="text" class="form-control" name="bio" id="bio" #bio="ngModel" [(ngModel)]="service.formData.bio" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">BIRTH PLACE</label>
        <input type="text" class="form-control" name="placeOfBirth" id="birthPlace" #placeOfBirth="ngModel" [(ngModel)]="service.formData.placeOfBirth" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">IMAGE</label>
        <input class="form-control" type="file" name="image" id="image" (change)="fileInput()"/>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">ROLE</label>
        <select name="role" id="role" class="form-select">
            <option value="0">Choose...</option>
            <option *ngFor="let r of service.roles" value="{{r.id}}">{{r.name}}</option>
        </select>
    </div>
    <div class="mb-2">MOVIES</div>
    <div class="form-check form-check-inline mb-3" *ngFor="let m of service.movies">
        <input class="form-check-input movies" type="checkbox" name="genres" value="{{m.id}}">
        <label class="form-check-label">{{m.title}}</label>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-light mt-3 mb-3" type="submit">Submit</button>
    </div>
</form>
