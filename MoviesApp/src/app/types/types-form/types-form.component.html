<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="typeId" [value]="service.formData.id" />
    <div class="form-group">
        <label class="form-label">MOVIE TYPE</label>
        <input type="text" class="form-control" name="movieType" #movieType="ngModel" [(ngModel)]="service.formData.movieType" required
        [class.invalid]="movieType.invalid && movieType.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-light mt-3" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
