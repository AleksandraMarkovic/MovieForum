<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-5">
            <app-countries-form></app-countries-form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mt-5">
            <table class="table table-dark table-striped table-bordered table-hover">
                <tbody>
                    <tr *ngFor="let c of service.countries">
                        <td class="fw-bold">{{c.countryName}}</td>
                        <td class="text-center text-primary">
                            <a href="#" (click)="populateForm($event, c)"> 
                                <i class="fas fa-pen"></i> 
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="#" (click)="onDelete($event, c.id)">
                                <i class="fas fa-trash text-danger"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
