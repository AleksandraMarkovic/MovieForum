<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="countryId" [value]="service.formData.id" />
    <div class="form-group">
        <label class="form-label">COUNTRY NAME</label>
        <input type="text" class="form-control" name="countryName" #countryName="ngModel" [(ngModel)]="service.formData.countryName" required
        [class.invalid]="countryName.invalid && countryName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-light mt-3" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
